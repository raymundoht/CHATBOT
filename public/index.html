<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AirGuard - Asistente Inteligente</title>
  
  <!-- Tailwind framewor para el diseño-->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- tipos diferentes para el char -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- hoja de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-4xl mx-auto my-8 lg:my-12">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden" style="min-height: 70vh;">
      
      <!-- parte del historial -->
<aside class="w-full md:w-1/3 bg-slate-50 dark:bg-slate-800/50 p-6 border-b md:border-b-0 md:border-r border-slate-200 dark:border-slate-700">
  <div class="flex items-center gap-3 mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 dark:text-blue-400">
      <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
      <path d="M12 8v4l2 2"></path>
    </svg>
    <h3 class="text-xl font-bold text-slate-800 dark:text-slate-200">Historial</h3>
  </div>

  <!-- Contenedor scrollable -->
  <ul id="lista-historial" class="space-y-3 max-h-96 overflow-y-auto pr-2">
    <!-- el historial se cargara aqui-->
    <li class="text-sm text-slate-500 dark:text-slate-400">No hay consultas recientes.</li>
  </ul>
</aside>


      <!-- area principal del chat -->
      <main class="w-full md:w-2/3 p-6 md:p-8 flex flex-col">
        <header class="mb-8">
          <h1 class="text-3xl font-bold text-slate-900 dark:text-white">Asistente Inteligente AirGuard</h1>
          <p class="text-slate-500 dark:text-slate-400 mt-1">Consulta rápida sobre salud, aire limpio y tecnología.</p>
        </header>

        <section class="chat-form space-y-5 flex-grow flex flex-col">
          <!-- selecion del tema -->
          <div>
            <label for="tema" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">1. Selecciona un tema</label>
            <select id="tema" class="w-full p-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-slate-900 dark:text-white">
              <option disabled selected> Elige un tema </option>
            </select>
          </div>
          <!-- selecion de la pregunta  -->
          <div>
            <label for="pregunta" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">2. Elige una pregunta</label>
            <select id="pregunta" class="w-full p-3 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-slate-900 dark:text-white">
              <option disabled selected> Primero selecciona un tema </option>
            </select>
          </div>
          
          <!-- se obtine la respuesta de la pregunta  -->
          <div class="flex-grow"></div>
          <button id="confirmar-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-all duration-300 ease-in-out flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"></path><path d="m22 2-11 11"></path></svg>
            <span>Obtener Respuesta</span>
          </button>
        </section>
        
        <!-- Modal de las respuestas -->
        <div id="modal-respuesta" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div id="respuesta-card" class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl w-full max-w-lg p-6 relative">
                <button id="cerrar-modal" class="absolute top-4 right-4 text-slate-500 hover:text-slate-800 dark:hover:text-slate-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
                <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-4">Respuesta del Asistente</h3>
                <div id="respuesta-contenido" class="text-slate-600 dark:text-slate-300 prose prose-slate dark:prose-invert max-w-none">
                </div>
            </div>
        </div>

      </main>
    </div>
  </div>

  <!-- Lógica del Chatbot -->
  <script type="module" src="main.js"></script>
</body>
</html>
